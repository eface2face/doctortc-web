<!DOCTYPE html>
<html>


<head>
	<meta charset='utf-8'>
	<title>DoctoRTC</title>
	<!-- CSS -->
	<link rel='stylesheet' href='src/css/doctortcweb.css' />
	<link rel='stylesheet' href='css/jquery-ui-1.10.4.custom.min.css' />
	<!-- Fonts -->
	<link rel='stylesheet' href='css/ef2f-fonts.css'>
	<link rel='stylesheet' href='css/ef2f-fonts-unhinted.css'>
	<!-- Font eFace2Face -->
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<!-- JS -->
	<script src='js/jquery-2.1.1.min.js'></script>
	<script src='js/jquery-ui-1.10.4.custom.min.js'></script>
	<script src='js/jquery.flot.min.js'></script>
	<script src='js/doctortc-0.0.1.min.js'></script>
	<script src='dist/doctortcweb-devel.js'></script>  <!-- TODO: move to js/ -->

	<script type='text/javascript'>
		$(document).ready(function() {
			// Create an unique instance of DoctoRTCWeb.
			window.doctoRTCWeb = new DoctoRTCWeb();

			// Wait 500 ms and automatically run the tests.
			window.setTimeout(function() {
				window.doctoRTCWeb.run();
			}, 500);
		});
	</script>
</head>


<body id='doctortcweb'>

	<div class='header'>
		<div class='content'>
			<a class='home' href='http://eface2face.com'><span class='arrow'>&gt;</span>Go to eface2face.com</a>
		</div>
	</div>


	<div class='description'>
		<div class='content'>
			<div class='art'></div>
			<h2>The WebRTC Tester</h2>
			<p>Expand your market reach. With eFace2Face you can provide on-demand to your financial experts and bankers. Deliver full branch services online.
		</div>
	</div>


	<div class='container'>
		<div class='content'>

			<div class='test hasWebRTC'>
				<h2>WebRTC support</h2>
				<div class='result'></div>
			</div>

			<div class='test network udp2udp'>
				<h2>UDP connectivity test</h2>
				<div class='result'></div>
			</div>

			<div class='test network tcp2tcp'>
				<h2>TCP connectivity test</h2>
				<div class='result'></div>
			</div>

			<div class='test network tls2tls'>
				<h2>TLS connectivity test</h2>
				<div class='result'></div>
			</div>

		</div>
	</div>

</body>


</html>
