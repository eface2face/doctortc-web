<div class='testWidget NetworkTestWidget'>

	<h2 class='title'></h2>

	<div class='status'>
		<p class='description'></p>
		<div class='progressbar'></div>
	</div>

	<div class='statistics'>
		<div class='table'>
			<div class='row header'>
				<div class='cell field'>Field</div>
				<div class='cell value'>Value</div>
				<div class='cell optimal'>Optimal</div>
			</div>
			<div class='row numPackets'>
				<div class='cell field'>Number of packets</div>
				<div class='cell value'></div>
				<div class='cell optimal'>-</div>
			</div>
			<div class='row packetSize'>
				<div class='cell field'>Packet size</div>
				<div class='cell value'></div>
				<div class='cell optimal'>-</div>
			</div>
			<div class='row sendingInterval'>
				<div class='cell field'>Sending interval</div>
				<div class='cell value'></div>
				<div class='cell optimal'>-</div>
			</div>
			<div class='row testDuration'>
				<div class='cell field'>Test duration</div>
				<div class='cell value'></div>
				<div class='cell optimal'></div>
			</div>
			<div class='row outOfOrder'>
				<div class='cell field'>Out of order packets</div>
				<div class='cell value'></div>
				<div class='cell optimal'>0 %</div>
			</div>
			<div class='row packetLoss'>
				<div class='cell field'>Packet loss</div>
				<div class='cell value'></div>
				<div class='cell optimal'>0 %</div>
			</div>
			<div class='row RTT'>
				<div class='cell field'>RTT <span class='description'>(round-trip time)</span></div>
				<div class='cell value'></div>
				<div class='cell optimal'>-</div>
			</div>
			<div class='row bandwidth'>
				<div class='cell field'>Bandwidth</div>
				<div class='cell value'></div>
				<div class='cell optimal'></div>
			</div>
		</div>
	</div>

	<div class='showChart'>
		<a href='#'>&#x25ba; show chart</a>
	</div>

	<div class='chart RTT'>
		<div class='content'>
			<div class='flot'></div>
		</div>
	</div>

</div>
